[package]
name = "ddk-node"
version = "0.1.0"
edition = "2021"

[dependencies]
clap = { version = "4.5.9", features = ["derive"] }
ddk = { path = "../ddk/" }
prost = "0.12.1"
serde = { version = "1.0.204", features = ["derive"] }
tokio = { version = "1.38.0", features = ["full"] }
tonic = "0.10.2"
tracing = "0.1.40"
tracing-subscriber = "0.3.18"

[build-dependencies]
tonic-build = "0.10.2"

[[bin]]
name = "ddk-server"
path = "./src/bin/server.rs"

[[bin]]
name = "ddk-cli"
path = "./bin/cli.rs"

